<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>즐겨찾기</title>
        <link href="../style/b_style.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <div id="header_container"></div>
        <div class="bookmark">
            <div class="game">즐찾1</div>
            <div class="game">즐찾2</div>
            <div class="game">즐찾3</div>
            <div class="game">즐찾4</div>
            <div class="game">즐찾5</div>
            <div class="game">즐찾6</div>
            <div class="game">즐찾7</div>
            <div class="game">즐찾8</div>
            <div class="game">즐찾9</div>
            <div class="game">즐찾10</div>
        </div>
        <!-- <img class="logo_img" src="../image/white_logoM.png"></div> -->
        <script>
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if(this.readyState == 4 && this.status == 200) {
                    document.getElementById("header_container").innerHTML = this.responseText;
                }
            };
            xhttp.open("GET", "/header", true);
            xhttp.send();
        </script>
    </body>
</html>
